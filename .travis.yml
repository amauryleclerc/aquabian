sudo: required

services:
  - docker

before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - docker --version  # document the version travis is using
  - pip install --user awscli # install aws cli w/o sudo
  - export PATH=$PATH:$HOME/.local/bin # put aws in the path

script:
  - docker build -t aquabian .

after_success:
  - echo $(aws ecr get-login --region eu-west-3)
  - eval $(aws ecr get-login --region eu-west-3) #needs AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY envvars
  - docker tag aquabian:latest 814640353927.dkr.ecr.us-east-1.amazonaws.com/aquabian:latest
  - docker push 814640353927.dkr.ecr.us-east-1.amazonaws.com/aquabian:latest