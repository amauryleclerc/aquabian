sudo: required

services:
  - docker

before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - docker --version  # document the version travis is using
  - pip install --user awscli # install aws cli w/o sudo
  - export PATH=$PATH:$HOME/.local/bin # put aws in the path

script:
  - docker build -t aquabian .

after_success:
  - aws ecr get-login --no-include-email --region eu-west-3 | awk '{printf $6}' | docker login -u AWS https://814640353927.dkr.ecr.eu-west-3.amazonaws.com --password-stdin
  - docker tag aquabian:latest 814640353927.dkr.ecr.eu-west-3.amazonaws.com/aquabian:latest
  - docker push 814640353927.dkr.ecr.eu-west-3.amazonaws.com/aquabian:latest